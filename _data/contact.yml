#  The contact options.
# 
# Format:
#   type: <contact_type_identifier>
#   title: <contact_button_tooltip>
#   icon: <fontawesome_icon_id>   # icons powered by <https://fontawesome.com/>
#   noblank: true/false           # open link in current tab?

-
  type: github
  title: GitHub
  icon: 'fab fa-github'
-
  type: rss
  title: RSS feed
  icon: 'fas fa-rss'
  noblank: false

